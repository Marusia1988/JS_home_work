    <h1>First task</h1>
    <div class="name">Ваше имя</div>

    <form id="form">

        <h1 id="name"></h1>
        <h2 id="age"></h2>
    </div>

    <textarea name="story" id="story" cols="30" rows="10"></textarea>

    <script async src="script.js"></script>
